    email:  # Full email address, e.g. "sample@google.com"
    linkedin:  # Full URL 
    github: 
    gitlab: 
    bitbucket: 
    google_plus:
    twitter: bonasfvck
    youtube:
    facebook:
    instagram: bonasfvck

  # Disqus
  disqus_shortname :

# Pagination
paginate: 5
paginate_path: "page:num"

# Build Ssttings
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
bootstrap:
  assets: true
